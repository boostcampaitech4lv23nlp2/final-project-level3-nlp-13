path:
  train_path: jeongah/chatbot_social_media
  test_path: jeongah/chatbot_social_media
  resume_path: # checkpoint path for resuming training

dataloader:
  shuffle: True
  train_ratio: 0.8
  architecture: BaseDataloader

model:
  name: skt/kogpt2-base-v2
  architecture: BaseModel

tokenizer:
  new_tokens: []
  new_special_tokens: []
  max_question_length: 64
  max_context_length: 512
  max_length: 256
  syllable: False

train:
  max_epoch: 3
  batch_size: 1 #64
  learning_rate: 1e-5
  loss: ce
  label_smoothing: 0.1
  use_frozen: False
  print_val_cm: True
  print_test_cm: True
  optimizer: AdamW
  scheduler: StepLR
  
utils:
  seed: 42
  monitor: val_f1
  patience: 25
  top_k: 3
  precision: 32 # 16(fp-16) is also possible
  on_step: True # whether to log val/test metrics step-wise. Train metrics will automatcially be logged step-wise. 

k_fold:
  use_k_fold: False
  num_folds: 3

ensemble:
  use_ensemble: False
  architecture: EnsembleVotingModel
  ckpt_paths: []

wandb:
  use: False
  team_account_name: next-level-potato # 팀 계정
  project_repo:  # 프로젝트 레포 이름
  name:  # 실험자 명
  info:  # 실험명
